<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Video Maker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> Music Video Maker</h1>
            <p>Create simple videos with your audio files</p>
        </header>

        <div class="upload-section">
            <h2>Step 1: Upload Audio</h2>
            <div class="upload-area" id="audio-upload">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Click here or drag & drop</p>
                <small>MP3, WAV files only (max 10MB)</small>
                <input type="file" id="audio-input" accept="audio/mp3,audio/wav,audio/mpeg" hidden>
            </div>
            <div id="audio-status" style="display: none;">
                <p><strong>File:</strong> <span id="audio-name"></span></p>
                <p><strong>Duration:</strong> <span id="audio-length"></span></p>
            </div>
        </div>

        <div class="options-section">
            <h2>Step 2: Choose Style</h2>
            <div class="style-grid">
                <div class="style-option" data-style="waveform">
                    <div class="style-icon">„Ä∞Ô∏è</div>
                    <span>Waveform</span>
                </div>
                <div class="style-option" data-style="particles">
                    <div class="style-icon">‚ú®</div>
                    <span>Particles</span>
                </div>
                <div class="style-option" data-style="bars">
                    <div class="style-icon">üìä</div>
                    <span>Audio Bars</span>
                </div>
                <div class="style-option" data-style="circle">
                    <div class="style-icon">üîµ</div>
                    <span>Circle</span>
                </div>
            </div>
        </div>

        <button id="generate-btn" class="generate-btn" disabled>
            <i class="fas fa-cog fa-spin" style="display: none;"></i>
            Generate Video
        </button>

        <div id="result" class="result-section" style="display: none;">
            <h2>Your Video</h2>
            <video id="output-video" controls></video>
            <button id="download-btn" class="download-btn">
                <i class="fas fa-download"></i> Download Video
            </button>
        </div>

        <div id="progress" class="progress-bar" style="display: none;">
            <div class="progress-fill"></div>
            <span class="progress-text">Creating video...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
